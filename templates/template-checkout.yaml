- job-template:

    name: '{name}-checkout'
    scm:
        - git:
            url: '{gitrepo}'
            branches:
                - origin/master
    publishers:
        - trigger:
            project: '{name}-sintax'
            threshold: SUCCESS
        - clone-workspace:
            criteria: "any"
            archive-method: "tar"
            override-default-excludes: false
            workspace-glob: "**"
            workspace-exclude-glob: "**/*.tgz"

