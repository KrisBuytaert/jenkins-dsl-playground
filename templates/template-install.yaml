- job-template:
    name: '{name}-install'
    scm:
       - workspace:
            parent-job: '{name}-hostupload'
            criteria: any
    publishers:
        - trigger:
            project: '{name}-sanity'
            threshold: SUCCESS
        - clone-workspace:
            criteria: "any"
            archive-method: "tar"
            override-default-excludes: false
            workspace-glob: "**"
            workspace-exclude-glob: "**/*.tgz"
